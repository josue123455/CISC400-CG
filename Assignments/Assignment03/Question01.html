<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        canvas {
            border:1px solid #d3d3d3;
            background-color: #0000FF;
        }
    </style>
</head>
<body onload="startGame()">
<script>

    var myGamePiece;
//help from w3 schools  https://www.w3schools.com/graphics/tryit.asp?filename=trygame_movement_forward code modified by me

    function startGame() {
        myGamePiece = new component(20, 20, "black", 225, 225);
        myGameArea.start();
    }

    var myGameArea = {
        canvas : document.createElement("canvas"),
        start : function() {
            this.canvas.width = 500;
            this.canvas.height = 500;
            this.context = this.canvas.getContext("2d");
            document.body.insertBefore(this.canvas, document.body.childNodes[0]);
            this.frameNo = 5;
            this.interval = setInterval(updateGameArea, 1);
        },
        stop : function() {
            clearInterval(this.interval);
        },
        clear : function() {
            this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
        }
    }

    function component(width, height, color, x, y, type) {

        this.type = type;
        this.width = width;
        this.height = height;
        this.speed = 1;
        this.angle = 0;
        this.x = x;
        this.y = y;

        this.update = function() {
            ctx = myGameArea.context;
            ctx.save();
            ctx.translate(this.x, this.y);
            ctx.rotate(this.angle);
            ctx.fillStyle = color;
            ctx.fillRect(this.width / 0.9, this.height / 0.9, this.width, this.height);
            ctx.restore();
        }
        this.newPos = function() {
            this.x += 0.0 * Math.sin(this.angle);

            this.x += -1 * Math.cos(this.angle);

            this.x += -1 * Math.cos(this.angle);





        }

    }

    function updateGameArea() {
        myGameArea.clear();
        myGamePiece.newPos();
        myGamePiece.update();
    }

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
<canvas id="gameCanvas" width="500" height="500"></canvas>
<script>
    // code from youtube tutorial https://www.youtube.com/watch?v=DeqE2yn3v6Q&t=29s code modified by me
    // declare variables
    const FPS = 30;
    var bs = 30;
    var bx, by;
    var xv, yv;
    var canvas, context;

    // load canvas
    canvas = document.getElementById("gameCanvas");
    context = canvas.getContext("2d");

    // set up interval (game loop) updating animation every second
    setInterval(update, 1000 / FPS);

    // ball starting position
    bx = canvas.width / 2;
    by = canvas.height / 2;

    // random speed of circle
    xv = Math.floor(Math.random() * 80 + 25) / FPS;
    yv = Math.floor(Math.random() * 80 + 25) / FPS;

    // random ball direction
    if (Math.floor(Math.sin(0.5) * 2) == 0) {
        xv = -xv;
    }
    if (Math.floor(Math.cos(0.5) * 2) == 0) {
        yv = -yv;
    }

    // update function
    function update() {
        // move the ball
        bx += xv;
        by += yv;

        // bounce the ball off each wall
        if (bx - bs / 2 < 0 && xv < 0) {
            xv = -xv;
        }
        if (bx + bs / 2 > canvas.width && xv > 0) {
            xv = -xv;
        }
        if (by - bs / 2 < 0 && yv < 0) {
            yv = -yv;
        }
        if (by + bs / 2 > canvas.height && yv > 0) {
            yv = -yv;
        }

        // draw background and ball
        context.fillStyle = "black";
        context.fillRect(1, 1, canvas.width, canvas.height);
        context.fillStyle = "red";
        context.fillRect(bx - bs / 1, by - bs / 1, bs, bs);
    }
</script>
</body>

</html>

<html lang="">
<head>
  <title>Real-Time 3D Graphics with WebGL2</title>
  <link rel="shortcut icon" type="image/png" href="../common/images/favicon.png" />

  <!-- libraries -->
  <link rel="stylesheet" href="../common/lib/normalize.css">

  <!-- modules -->
  <script type="text/javascript" src="../common/js/utils.js"></script>

  <!-- vertex Shader -->
  <script id="vertex-shader" type="x-shader/x-vertex">
    #version 300 es
    precision mediump float;

    // Supplied vertex position attribute
    in vec3 aVertexPosition;

    void main(void) {
      // Set the position in clipspace coordinates
      gl_Position = vec4(aVertexPosition, 1.0);
    }
  </script>

  <!-- fragment Shader -->
  <script id="fragment-shader" type="x-shader/x-fragment">
    #version 300 es
    precision mediump float;

    // Color that is the result of this shader
    out vec4 fragColor;

    void main(void) {
      // Set the result as red
      fragColor = vec4(1.0, 0.0, 0.0, 1.0);




    }
  </script>

  <script type="text/javascript">
    'use strict';

    // Global variables that are set and used
    // across the application
    let gl,
      program,
      squareVertexBuffer,
      squareIndexBuffer,
      indices;

    // Given an id, extract the content's of a shader script
    // from the DOM and return the compiled shader
    function getShader(id) {
      const script = document.getElementById(id);
      const shaderString = script.text.trim();

      // Assign shader depending on the type of shader
      let shader;
      if (script.type === 'x-shader/x-vertex') {
        shader = gl.createShader(gl.VERTEX_SHADER);
      }
      else if (script.type === 'x-shader/x-fragment') {
        shader = gl.createShader(gl.FRAGMENT_SHADER);
      }
      else {
        return null;
      }

      // Compile the shader using the supplied shader code
      gl.shaderSource(shader, shaderString);
      gl.compileShader(shader);

      // Ensure the shader is valid
      if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
        console.error(gl.getShaderInfoLog(shader));
        return null;
      }

      return shader;
    }

    // Create a program with the appropriate vertex and fragment shaders
    function initProgram() {
      const vertexShader = getShader('vertex-shader');
      const fragmentShader = getShader('fragment-shader');

      // Create a program
      program = gl.createProgram();
      // Attach the shaders to this program
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);

      if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
        console.error('Could not initialize shaders');
      }

      // Use this program instance
      gl.useProgram(program);
      // We attach the location of these shader values to the program instance
      // for easy access later in the coder
      program.aVertexPosition = gl.getAttribLocation(program, 'aVertexPosition');
    }

    // Set up the buffers for the square watched the video at the end followed steps and will explain the code
    function initBuffers() {
      let circle; // variable for circle
      circle = draw_circle(1000);// defining the variable circle = draw circle and we will give it a 100 vertices to improve the shape
      const vertices = circle.vertices; //we are not giving it vertices as we are using circle vertices
      indices = circle.indices;// the we are not giving it indices because we are using circle indices


      function draw_circle(numVertices){// function for drawing the circle
        const object = {vertices:[], indices :[]};// wea are brining the vertices and they have already been defined on line 109 and 110
        let r = 125; // giving the variable r a 0 because will start from nothing
        for (let i = 0; i < numVertices; i++){// this will help with the loop and adds to the 0 so when the loop runs it keeps adding
           r += 2 * Math.PI / numVertices;// this is the math for math PI is a circle so it knows 360
           object.vertices.push(0.5 * Math.cos(r)); // handling the cos math for the vertices of r
           object.vertices.push(0.5 * Math.sin(r)); //handling the sin math for the vertices of r
           object.vertices.push(0); //the 0 that was defined is getting pushed
           object.indices.push(i); // the i in the for loop is getting pushed
        }
        return object;// returnign the onject of the vertices once the math has been performed

      }




      


      // Setting up the VBO
      squareVertexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

      // Setting up the IBO
      squareIndexBuffer = gl.createBuffer();
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);
      gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(indices), gl.STATIC_DRAW);

      // Clean
      gl.bindBuffer(gl.ARRAY_BUFFER, null);
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);
    }

    // We call draw to render to our canvas
    function draw() {
      // Clear the scene
      gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
      gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

      // Use the buffers we've constructed
      gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexBuffer);
      gl.vertexAttribPointer(program.aVertexPosition, 3, gl.FLOAT, false, 0, 0);
      gl.enableVertexAttribArray(program.aVertexPosition);

      // Bind IBO
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, squareIndexBuffer);

      // Draw to the scene using triangle primitives
      gl.drawElements(gl.LINE_LOOP, indices.length, gl.UNSIGNED_SHORT, 0); // the most importing thing here is the
      //gl.line.loop this is making sure that it loops when the first vertices is constructed it goes back up to the
      //draw function and adds 1 to the i.

      // Clean
      gl.bindBuffer(gl.ARRAY_BUFFER, null);
      gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, null);2
    }

    // Entry point to our application
    function init() {
      // Retrieve the canvas
      const canvas = utils.getCanvas('webgl-canvas');

      // Set the canvas to the size of the screen
      canvas.width = 250; // width of canvas 5
      canvas.height = 250; // heigh of canvas when working with cirles its best for the hight and width to be dynamic

      // Retrieve a WebGL context
      gl = utils.getGLContext(canvas);
      // Set the clear color to be black
      gl.clearColor(0, 0, 0, 1);

      // Call the functions in an appropriate order
      initProgram();
      initBuffers();
      draw();
    }



    // Call init once the webpage has loaded
    window.onload = init;
  </script>
</head>

<body>

  <canvas id="webgl-canvas">
    Your browser does not support the HTML5 canvas element.
  </canvas>

</body>
</html>
